<div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body" style="text-align: center;padding-top: 32px;padding-bottom: 32px;">
    <h5>Deseja realmente excluir?</h5>
    <br>
    <button class="btn btn-link" (click)="activeModal.dismiss('Cross click')">Cancelar</button>
    <button class="btn btn-danger" (click)="delete()">Excluir</button>
  </div>
