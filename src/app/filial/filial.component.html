<div style="text-align: center; background-color: #f8f8f8; padding-left: 32px; padding-right: 32px;">
  <div>
    <img src="../../assets/perfil.png" style="width: 100px; height: 100px;border-radius: 100%;margin: 16px;"/>
  <h1>{{(filial | async)?.nome}}</h1>
  <h5 style="color: #808080;">{{(filial | async)?.cidade}}, GO</h5>
  <p>{{(filial | async)?.rebanho}} de 200 vacas</p>
  <div class="progress" style="width: 50%; margin: auto;">
    <div class="progress-bar bg-success" role="progressbar" [style.width.%]="(filial | async)?.rebanho | porcentagem">{{(filial | async)?.rebanho | porcentagem}}%</div>
  </div>
  </div>
  <button class="btn btn-success" (click)="cadastrarModal()" style="margin: 16px;">+ CADASTRAR VACA</button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Editar</th>
      <th scope="col">#</th>
      <th scope="col">Data de entrada</th>
      <th scope="col">Peso (Kg)</th>
      <th scope="col">Excluir</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let vaca of vacas | async">
      <td>
        <button class="btn" (click)="editarModal(vaca)">
          <svg class="icon icon-tabler icon-tabler-edit" fill="none" height="30" stroke="#FF9800"
             stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" width="30"
             xmlns="http://www.w3.org/2000/svg">
          <path d="M0 0h24v24H0z" fill="none" stroke="none"/>
          <path d="M9 7h-3a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-3"/>
          <path d="M9 15h3l8.5 -8.5a1.5 1.5 0 0 0 -3 -3l-8.5 8.5v3"/>
          <line x1="16" x2="19" y1="5" y2="8"/>
        </svg>
        </button> 
      </td>
      <td>
        vaca
      </td>
      <td>{{ vaca.dataEntrada | date:'dd/MM/yyyy' }}</td>
      <td>{{ vaca.peso }}</td>
      <td>
        <button class="btn" (click)="confirmModal(vaca._id)">
          <svg class="icon icon-tabler icon-tabler-trash" fill="none" height="30" stroke="#F44336"
               stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 24 24" width="30"
               xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0z" fill="none" stroke="none"/>
            <line x1="4" x2="20" y1="7" y2="7"/>
            <line x1="10" x2="10" y1="11" y2="17"/>
            <line x1="14" x2="14" y1="11" y2="17"/>
            <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12"/>
            <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3"/>
          </svg>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
